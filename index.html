<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/6f003362a0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <form class="searchCity d-flex justify-content-center" id="search-form">
                    <input class="form-control" type="text" placeholder="Search city here" id="search-text-input" autocomplete="off" />
                    <button type="submit" class="btn btn-outline-light ml-2" id="buttonClick">
                        <i class="fas fa-search"></i>
                    </button>
                    <button type="button" class="btn btn-outline-light" id="currentCityButton">
                        Current city
                    </button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div>
                    <h1 id="cities"></h1>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6">
                <div>
                    <span>
                        <h2></h2>
                    </span>
                    <span>
                        <ul>
                            <span id="description">Clouds</span>
                            <br>
                            Humidity: <span id="humidity"></span>%
                            <br />
                            Wind: <span id="wind"></span>km/h
                        </ul>
                    </span>
                </div>
            </div>
            <div class="col-6 text-center">
                <img id="main-icon" src="" alt="">
                <p>
                    <span class="currentTemperature" id="temperature">
                    </span> <span class="units"><a href="#" id="celsius-link" class="active">ºC</a> | <a href="#" id="fahrenheit-link"> Fº</a></span>
                </p>
            </div>
            <div class="row text-center weather-forecast" id="forecast">
                    <div class="col">
                        <h3></h3>
                         <img class="icon-forecast" src="" alt="">
                        <div class="weather-forecast-temperature">
                            <span class="min"></span>/<span class="max"></span>
                        </div>
                    </div>
                    <div class="col">
                        <h3></h3>
                        <img class="icon-forecast" src="" alt="">
                        <div class="weather-forecast-temperature">
                            <span class="min"></span>/<span class="max"></span>
                        </div>
                    </div>
                    <div class="col">
                        <h3></h3>
                        <img class="icon-forecast" src="" alt="">
                        <div class="weather-forecast-temperature">
                            <span class="min"></span>/<span class="max"></span>
                        </div>
                    </div>
                    <div class="col">
                        <h3></h3>
                        <img class="icon-forecast" src="" alt="">
                        <div class="weather-forecast-temperature">
                            <span class="min"></span>/<span class="max"></span>
                        </div>
                    </div>
                    <div class="col">
                        <h3></h3>
                        <img class="icon-forecast" src="" alt="">
                        <div class="weather-forecast-temperature">
                            <span class="min"></span>/<span class="max"></span>
                        </div>
                    </div>
                    <div class="col">
                        <h3></h3>
                        <img class="icon-forecast" src="" alt="">
                        <div class="weather-forecast-temperature">
                            <span class="min"></span>/<span class="max"></span>
                        </div>
                    </div>
            </div>
        </div>
        <script src="src/index.js"></script>

        <p class="bottom"><a href="https://github.com/marielacordeiro/my-cute-project" target="_blank">Open-source code</a> by Mariela Cordeiro</p>
</body>
 
</html>
